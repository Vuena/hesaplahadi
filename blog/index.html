<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HesaplaHadi Blog - Finans, Vergi, Teknoloji ve Günlük Yaşam İpuçları.">
    <title>Blog - HesaplaHadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen text-slate-800 bg-slate-50">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-slate-100">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="../index.html" class="flex items-center space-x-2 group">
                <div class="bg-gradient-to-br from-blue-600 to-indigo-700 text-white p-2.5 rounded-xl group-hover:shadow-lg group-hover:shadow-blue-500/30 transition duration-300">
                    <i class="fa-solid fa-calculator text-lg"></i>
                </div>
                <div class="leading-tight">
                    <h1 class="text-xl md:text-2xl font-extrabold tracking-tight text-slate-900">Hesapla<span class="text-blue-600">Hadi</span></h1>
                </div>
            </a>
            <div class="flex items-center space-x-4 text-sm font-bold text-slate-600">
                <a href="../index.html" class="hover:text-blue-600 transition hidden md:block">Araçlar</a>
                <a href="index.html" class="text-blue-600">Blog</a>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-12 flex-grow">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-4 tracking-tight">HesaplaHadi Blog</h1>
            <p class="text-slate-600 max-w-2xl mx-auto text-lg">Finansal okuryazarlık, vergi ipuçları ve yapay zeka teknolojileri hakkında güncel rehberler.</p>
        </div>

        <!-- Blog Grid -->
        <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- JS Populated -->
        </div>
    </div>

    <footer class="bg-slate-900 text-slate-400 py-12 mt-auto border-t border-slate-800">
        <div class="container mx-auto px-4 text-center">
            <span class="text-2xl font-bold text-white tracking-tight">Hesapla<span class="text-blue-500">Hadi</span></span>
            <div class="flex justify-center flex-wrap gap-6 text-sm font-medium mt-6 text-slate-300">
                <a href="../index.html" class="hover:text-white transition">Ana Sayfa</a>
                <a href="index.html" class="hover:text-white transition">Blog</a>
            </div>
            <div class="text-xs text-slate-600 mt-6">&copy; 2026 HesaplaHadi.</div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../assets/js/blog-data.js"></script>
    <script>
        function renderBlog() {
            const grid = document.getElementById('blog-grid');
            if(!grid) return;

            blogPosts.forEach(post => {
                const article = document.createElement('article');
                article.className = 'bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-xl hover:-translate-y-1 transition duration-300 group flex flex-col h-full';

                // Color mapping
                const bgClass = `bg-${post.color}-100`;
                const textClass = `text-${post.color}-600`;
                const iconClass = `text-${post.color}-300`;
                const hoverTextClass = `group-hover:text-${post.color}-600`;

                article.innerHTML = `
                    <a href="${post.slug}" class="block h-48 ${bgClass} flex items-center justify-center relative overflow-hidden">
                        <i class="fa-solid ${post.image} text-6xl ${iconClass} group-hover:scale-110 transition duration-500"></i>
                    </a>
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="flex items-center justify-between mb-3">
                            <span class="text-xs font-bold ${textClass} uppercase tracking-wide bg-${post.color}-50 px-2 py-1 rounded-md">${post.category}</span>
                            <span class="text-xs text-slate-400"><i class="fa-regular fa-calendar mr-1"></i> ${post.date}</span>
                        </div>
                        <h2 class="text-xl font-bold text-slate-900 mb-3 ${hoverTextClass} transition leading-tight">
                            <a href="${post.slug}">${post.title}</a>
                        </h2>
                        <p class="text-slate-500 text-sm mb-4 line-clamp-3 flex-grow leading-relaxed">${post.summary}</p>
                        <a href="${post.slug}" class="inline-flex items-center text-sm font-bold text-slate-900 ${hoverTextClass} transition mt-auto">
                            Devamını Oku <i class="fa-solid fa-arrow-right ml-2 text-xs"></i>
                        </a>
                    </div>
                `;
                grid.appendChild(article);
            });
        }

        window.onload = renderBlog;
    </script>
</body>
</html>
