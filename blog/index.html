
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HesaplaHadi Blog - Finansal ve Pratik Bilgiler</title>
    <meta name="description" content="HesaplaHadi blogunda finans, vergi, astroloji ve günlük yaşamla ilgili en güncel ve pratik bilgileri, hesaplama araçlarıyla birlikte keşfedin.">
    <link rel="canonical" href="https://hesaplahadi.com/blog/index.html" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <style>
        .card-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .featured-card {
            grid-template-rows: 200px 1fr auto;
        }
    </style>
    <link rel="icon" type="image/svg+xml" href="../assets/img/favicon.svg">
</head>
<body class="flex flex-col min-h-screen text-slate-800 bg-slate-50">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-slate-100">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <!-- Left: Logo -->
                <div class="flex items-center gap-3">
                     <a href="../index.html" class="flex items-center space-x-2 group">
                        <div class="flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 text-white p-2.5 rounded-xl group-hover:shadow-lg group-hover:shadow-blue-500/30 transition duration-300 flex-shrink-0">
                            <i class="fa-solid fa-calculator text-lg"></i>
                        </div>
                        <div class="leading-tight">
                            <h1 class="text-xl md:text-2xl font-extrabold tracking-tight text-slate-900">Hesapla<span class="text-blue-600">Hadi</span></h1>
                            <span class="block text-[0.6rem] font-bold text-slate-400 tracking-widest uppercase -mt-1">Finansal & Pratik Araçlar</span>
                        </div>
                    </a>
                </div>

                <!-- Right: Actions -->
                <div class="flex items-center gap-3">
                    <!-- Desktop Nav -->
                    <div class="hidden md:flex items-center space-x-3 text-xs font-bold text-slate-600">
                        <a href="../index.html" class="hover:text-blue-600 transition">Hesaplama Araçları</a>
                        <a href="../ai-asistan.html" class="flex items-center gap-2 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 px-4 py-2 rounded-xl border border-indigo-100 transition duration-300">
                            <i class="fa-solid fa-wand-magic-sparkles"></i>
                            <span>AI Asistan</span>
                        </a>
                    </div>

                    <!-- Mobile AI Button -->
                    <a href="../ai-asistan.html" class="md:hidden flex items-center justify-center w-8 h-8 rounded-full bg-indigo-50 text-indigo-600 border border-indigo-100 hover:bg-indigo-100 transition">
                        <i class="fa-solid fa-wand-magic-sparkles text-sm"></i>
                    </a>

                    <!-- Mobile Stylized Button -->
                    <a href="../index.html" class="md:hidden bg-gradient-to-r from-blue-600 to-blue-500 text-white text-[10px] font-bold px-3 py-1.5 rounded-full shadow-sm hover:shadow-md transition flex items-center gap-1">
                        <span>Araçlar</span> <i class="fa-solid fa-chevron-right text-[8px] opacity-70"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 lg:py-12 flex-grow">
        <!-- Hero Section -->
        <section class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 leading-tight">HesaplaHadi Blog</h1>
            <p class="text-lg text-slate-500 mt-4 max-w-3xl mx-auto">Finans, vergi, astroloji ve günlük yaşamla ilgili en güncel ve pratik bilgileri, hesaplama araçlarıyla birlikte keşfedin.</p>
        </section>
        
        <!-- Search Bar -->
        <div class="mb-12 max-w-2xl mx-auto">
            <div class="relative">
                <input type="text" id="search-input" placeholder="Blog yazılarında ara..." class="w-full pl-12 pr-4 py-3 rounded-full bg-white border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                <div class="absolute left-0 top-0 h-full flex items-center pl-4 text-slate-400">
                    <i class="fa-solid fa-search"></i>
                </div>
            </div>
        </div>

        <!-- Featured Post -->
        <section id="featured-post" class="mb-12"></section>
        
        <!-- Blog Grid -->
        <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Blog posts will be injected here by JavaScript -->
        </div>
        <p id="no-results" class="text-center text-slate-500 hidden">Arama sonucunda eşleşen yazi bulunamadi.</p>
    </main>

    <footer class="bg-slate-900 text-slate-400 py-12 mt-auto border-t border-slate-800">
        <div class="container mx-auto px-4 text-center">
            <span class="text-2xl font-bold text-white tracking-tight">Hesapla<span class="text-blue-500">Hadi</span></span>
            <div class="text-xs text-slate-600 mt-6">&copy; 2026 HesaplaHadi.</div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../assets/js/blog-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const blogGrid = document.getElementById('blog-grid');
            const searchInput = document.getElementById('search-input');
            const noResults = document.getElementById('no-results');
            const featuredPostContainer = document.getElementById('featured-post');

            let posts = [];

            function createPostElement(post) {
                const postElement = document.createElement('a');
                postElement.href = post.slug;
                postElement.className = 'card-hover-effect bg-white rounded-2xl overflow-hidden flex flex-col group border border-slate-200';

                postElement.innerHTML = `
                    <div class="p-6 flex-grow">
                        <span class="text-xs font-bold bg-${post.color}-50 text-${post.color}-600 px-3 py-1 rounded-full uppercase tracking-wider">${post.category}</span>
                        <h3 class="font-extrabold text-slate-900 text-lg mt-4 mb-2">${post.title}</h3>
                        <p class="text-sm text-slate-500 leading-relaxed">${post.summary}</p>
                    </div>
                    <div class="bg-slate-50 p-4 border-t border-slate-100 flex items-center justify-between text-xs font-bold text-slate-500">
                        <span>Devamını Oku</span>
                        <i class="fa-solid fa-arrow-right transform transition-transform group-hover:translate-x-1"></i>
                    </div>
                `;
                return postElement;
            }

            function createFeaturedPostElement(post) {
                const featuredElement = document.createElement('a');
                featuredElement.href = post.slug;
                featuredElement.className = 'grid grid-cols-1 md:grid-cols-2 gap-8 items-center bg-white p-8 rounded-2xl border border-slate-200 card-hover-effect';
                
                featuredElement.innerHTML = `
                    <div>
                        <span class="text-sm font-bold bg-${post.color}-100 text-${post.color}-700 px-4 py-2 rounded-full uppercase tracking-widest">Öne Çıkan Yazı</span>
                        <h2 class="text-3xl font-extrabold text-slate-900 mt-6 mb-4">${post.title}</h2>
                        <p class="text-slate-600 leading-relaxed">${post.summary}</p>
                        <div class="mt-6 flex items-center gap-3 text-blue-600 font-bold group">
                            <span>Devamını Oku</span>
                            <i class="fa-solid fa-arrow-right transform transition-transform group-hover:translate-x-1"></i>
                        </div>
                    </div>
                    <div class="hidden md:flex items-center justify-center text-8xl text-${post.color}-400">
                        <i class="fa-solid ${post.image}"></i>
                    </div>
                `;
                return featuredElement;
            }

            function displayPosts(filteredPosts) {
                blogGrid.innerHTML = '';
                if (filteredPosts.length > 0) {
                    filteredPosts.forEach(post => {
                        blogGrid.appendChild(createPostElement(post));
                    });
                    noResults.classList.add('hidden');
                } else {
                    noResults.classList.remove('hidden');
                }
            }
            
            // Initialize posts
            posts = blogPosts;

            // Sort posts by date (newest first) and then by title
            posts.sort((a, b) => {
                const yearA = parseInt(a.slug.match(/(\d{4})/)?.[0] || '0');
                const yearB = parseInt(b.slug.match(/(\d{4})/)?.[0] || '0');
                if (yearA !== yearB) {
                    return yearB - yearA;
                }
                return b.title.localeCompare(a.title);
            });
            
            // Set featured post (latest one)
            if(posts.length > 0) {
                const featuredPost = posts[0];
                featuredPostContainer.appendChild(createFeaturedPostElement(featuredPost));
                // Display all other posts
                displayPosts(posts.slice(1));
            } else {
                 displayPosts([]);
            }

            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredPosts = posts.slice(1).filter(post => 
                    post.title.toLowerCase().includes(searchTerm) || 
                    post.summary.toLowerCase().includes(searchTerm) ||
                    post.category.toLowerCase().includes(searchTerm)
                );
                displayPosts(filteredPosts);
            });
        });
    </script>
</body>
</html>
